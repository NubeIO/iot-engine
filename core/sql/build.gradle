ext {
    jooq_version = "3.10.8"
    vertx_jooq_version = "3.1.0"
    hikari_version = "3.2.0"
    jpa_version = "2.2"
}


dependencies {
    compile project(":core:base")
    compile("io.vertx:vertx-jdbc-client:$project.vertxVersion") {
        exclude group: "com.mchange", module: "c3p0"
    }
    compile "com.zaxxer:HikariCP:$project.hikari_version"
    compile "javax.persistence:javax.persistence-api:$project.jpa_version"
    compile "org.jooq:jooq:$project.jooq_version"
    compile "org.jooq:jooq-meta:$project.jooq_version"
    compile project(":ext:rx-jdbc")
}