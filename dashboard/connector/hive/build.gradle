ext {
    specifiedLog = project.loggers["hazelcast"] + ["org.apache.hive.service": "info", "org.apache.hadoop": "info"]
}

dependencies {
    compile project(':core:common')
    compile "io.vertx:vertx-jdbc-client:$project.versions.vertx"
    compile "org.spark-project.hive:hive-jdbc:1.2.1.spark2"
    compile "org.apache.hadoop:hadoop-core:1.2.1"
    compile "com.github.jsqlparser:jsqlparser:0.9"
}
