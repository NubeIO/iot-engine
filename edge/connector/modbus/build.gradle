plugins {
    id 'java'
    id 'net.ltgt.apt'
}


group 'com.nubeiot.edge.connector'
version '1.0.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    maven {
        url 'https://maven.mangoautomation.net/repository/ias-snapshot/'
    }
    maven {
        url 'https://maven.mangoautomation.net/repository/ias-release/'
    }
}

dependencies {
    annotationProcessor 'com.google.auto.value:auto-value:1.6.3'
    annotationProcessor 'com.ryanharter.auto.value:auto-value-gson:1.0.0'
    compile project(':core:base')
    compile project(':core:micro')
    implementation 'com.ryanharter.auto.value:auto-value-gson-runtime:1.0.0'
    implementation 'com.google.code.gson:gson:2.8.5'
    compile group: 'org.jetbrains', name: 'annotations', version: '17.0.0'
    compile 'com.google.auto.value:auto-value-annotations:1.6.3'
    compile 'io.vertx:vertx-core:3.6.3'
    compile 'com.infiniteautomation:modbus4j:3.0.4'
    compile group: 'com.fazecast', name: 'jSerialComm', version: '2.4.1'
    compile group: 'com.google.code.findbugs', name: 'jsr305', version: '3.0.2'
    testCompile project(":core:base").sourceSets.test.output
    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile group: 'org.assertj', name: 'assertj-core', version: '3.12.0'
    testCompile group: 'pl.pragmatists', name: 'JUnitParams', version: '1.1.1'
}
