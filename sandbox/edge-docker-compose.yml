version: "2.4"
services:
  nexus:
    image: sonatype/nexus3:${NEXUS_VERSION}

  zookeeper:
    image: wurstmeister/zookeeper:${ZOOKEEPER_VERSION}

  kafka:
    image: wurstmeister/kafka:${KAFKA_VERSION}

  connector-edge:
    image: ${PREFIX_IMG}/nube-dashboard-connector-edge:${IOT_VERSION}
    ports:
      - ${CONNECTOR_EDGE_PORT}:8080
      - ${CONNECTOR_EDGE_EVENTBUS_PORT}:5000
      - ${CONNECTOR_EDGE_CLUSTER_PORT}:5701
    volumes:
      - connector-edge-data:/data
      - ./engine/connector-edge.json:/app/conf/config.json
      - ./engine/hazelcast.xml:/app/conf/hazelcast.xml
      - ./engine/eventBusKeystore.jks:/app/conf/eventBusKeystore.jks

  connector-kafka:
    image: amd64/nube-dashboard-connector-sample-kafka:${IOT_VERSION}
    ports:
      - ${CONNECTOR_KAFKA_PORT}:8080
    volumes:
      - connector-kafka-data:/data
      - ./engine/connector-kafka.json:/app/conf/config.json
      - ./engine/hazelcast.xml:/app/conf/hazelcast.xml
      - ./engine/eventBusKeystore.jks:/app/conf/eventBusKeystore.jks
    depends_on:
      - kafka

  bios:
    image: ${PREFIX_IMG}/nube-edge-bios:${IOT_VERSION}
    command: >-
      ./wait-for-it.sh nexus:8081 --timeout=120 -s -- ./entrypoint.sh
    mem_limit: 480m
    cpuset: "0"
    environment:
      JVM_OPTS: -XX:+UnlockExperimentalVMOptions -XX:+UseCGroupMemoryLimitForHeap -XX:+UseContainerSupport -XX:+UseSerialGC -XX:+TieredCompilation -XX:TieredStopAtLevel=1 -XX:MaxRAM=395m -XX:MinRAMPercentage=50.0 -XX:MaxRAMPercentage=80.0 -Xss256k -XX:ActiveProcessorCount=0
    ports:
      - ${BIOS_EVENTBUS_PORT}:5000
      - ${BIOS_CLUSTER_PORT}:5701
    volumes:
      - bios-data:/data
      - ./engine/bios.json:/app/conf/config.json
      - ./engine/hazelcast.xml:/app/conf/hazelcast.xml
      - ./engine/eventBusKeystore.jks:/app/conf/eventBusKeystore.jks
    depends_on:
      - nexus

volumes:
  connector-edge-data:
    driver: local
  connector-kafka-data:
    driver: local
  bios-data:
    driver: local
